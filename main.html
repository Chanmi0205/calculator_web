<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form name="forms">
        <div>
            <input type="text" name="output" value="입력값 및 계산 결과,,," readonly>    
                
            <button class="c" id="c">C</button>
            <button class="divide" id="divide">/</button>
            <button class="remainder" id="remainder">%</button>
            <button class="back" id="back">&lt;-</button>
            
            <button class="one" id="one">1</button>
            <button class="two" id="two">2</button>
            <button class="three" id="three">3</button>
            <button class="sum" id="sum">+</button>
            
            <button class="four" id="four">4</button>
            <button class="five" id="five">5</button>
            <button class="six" id="six">6</button>
            <button class="sub" id="sub">-</button>
            
            <button class="seven" id="seven">7</button>
            <button class="eight" id="eight">8</button>
            <button class="nine" id="nine">9</button>
            <button class="multiply" id="multiply">*</button>
            
            <button class="zero" id="zero">0</button>
            <button class="result" id="result">=</button>
        </div>
    </form>

    <script src="funtion.js"></script>
</body>
</html>
